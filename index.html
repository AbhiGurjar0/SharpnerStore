<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interactive Store Item List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="bg-gradient-to-r from-purple-100 via-indigo-100 to-pink-100 min-h-screen flex items-center justify-center p-6 font-sans">
    <div class="bg-white shadow-xl rounded-2xl max-w-4xl w-full p-6">
        <h2 class="text-2xl font-extrabold text-indigo-700 mb-6 text-center">Store Item Manager</h2>

        <form onsubmit="addItem(event )" id="addItemForm" class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
            <div>
                <label for="itemName" class="block text-gray-700 font-semibold mb-1">Item Name</label>
                <input type="text" id="itemName" placeholder="Eclair" required
                    class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            </div>
            <div>
                <label for="itemDescription" class="block text-gray-700 font-semibold mb-1">Description</label>
                <input type="text" id="itemDescription" placeholder="Chocolate" required
                    class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            </div>
            <div>
                <label for="itemPrice" class="block text-gray-700 font-semibold mb-1">Price (Rs)</label>
                <input type="number" id="itemPrice" placeholder="2" min="0" required
                    class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            </div>
            <div>
                <label for="itemQuantity" class="block text-gray-700 font-semibold mb-1">Quantity</label>
                <input type="number" id="itemQuantity" placeholder="1" min="1" required
                    class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            </div>
            <div>
                <button type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded-lg transition duration-300">Add
                    Item</button>
            </div>
        </form>

        <div class="mt-10">
            <h3 class="text-xl font-semibold text-gray-800 mb-3">Items in Store</h3>
            <div id="itemsContainer" class="space-y-5">

              

            </div>
        </div>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>

</html>
